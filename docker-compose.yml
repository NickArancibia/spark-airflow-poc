services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on: [zookeeper]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  redis-init:
    image: node:18-alpine
    depends_on:
      - redis
    volumes:
      - ./:/app:ro
    working_dir: /app
    command: ["node", "/app/seed/redis_init.mjs"]

  # Backend Services
  validator:
    build: .
    command: node validator/index.js
    depends_on:
      - kafka
      - redis
      - redis-init
    environment:
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
    restart: unless-stopped

  liquidity:
    build: .
    command: node liquidity/index.js
    depends_on:
      - kafka
      - redis
      - redis-init
    environment:
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
    restart: unless-stopped

  payment:
    build: .
    command: node payment/index.js
    depends_on:
      - kafka
      - redis
      - redis-init
    environment:
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
    restart: unless-stopped

  api-server:
    build: .
    command: node server/server.js
    ports:
      - "3000:3000"
    depends_on:
      - kafka
      - redis
      - redis-init
      - validator
      - liquidity
      - payment
    environment:
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
    restart: unless-stopped

volumes:
  redis-data:
